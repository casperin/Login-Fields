<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="author" content="Gorm Casper">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Login Fields</title>

  <link type="text/css" rel="stylesheet" media="all" href="css.css" />
  <script src="jq.js" type="text/javascript"></script>
  <script type="text/javascript" src="juice.js"></script>

</head>
<body>

<form>

  <input type="text" class="login_name" value="Login" /> <!-- Just your regular login field. -->
  
  <input type="password" class="login_password" /> <!-- This is the real password. It will be hidden using javascript. -->
  
  <input type="text" class="login_fake" value="Password" /> <!-- "Fake" password. Hidden in css (in case the user has javascript disabled), but shown using javascript. -->
  
  <button type="submit">Login</button>  <!-- Just a login button -->
  
</form>

</body>
</html>
